<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="sticky">
    <div class="inner">
      <h1>Ludum Dare 26 Games</h1>
    </div>
  </div>

  <div id="game_list">
    <div class="loader_cell"></div>
  </div>

  <script type="text/template" id="game_template">
    <div class="game_cell image_loading">
      <div class="thumb" style="background-image: url({{ screenshot_url }});"></div>
      <div class="label">
        <div class="text">
          <div class="author">{{ user }}</div>
          {{ title }}
        </div>
      </div>
    </div>
  </script>
  <script type="text/javascript" src="/static/lib/jquery-1.9.1.js"></script>
  <script type="text/javascript" src="/static/lib/underscore.js"></script>
  <script type="text/javascript" src="/static/main.js"></script>
  <script type="text/javascript">
    new I.GameList($("#game_list"));
  </script>
</body>
</html>
