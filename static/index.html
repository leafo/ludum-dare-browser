<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ludum Dare Games Browser</title>
  <link rel="stylesheet" href="/static/style.css?<!--# echo var="cache_buster" -->" />
  <link rel="stylesheet" href="/static/icons/style.css?<!--# echo var="cache_buster" -->" />

  <link rel="icon" href="https://ludumdare.itch.io/static/screenshot.png" type="image/png"/>
  <meta name="description" content="A fast way to browse & search all Ludum Dare entries" />

  <meta name="twitter:site" content="@itchio"/>
  <meta name="twitter:card" content="summary_large_image"/>
  <meta name="twitter:image" content="https://ludumdare.itch.io/static/screenshot.png"/>

  <meta property="og:site_name" content="itch.io"/>
  <meta property="og:image" content="https://ludumdare.itch.io/static/screenshot.png"/>
  <meta property="og:description" content="A fast way to browse & search all Ludum Dare entries"/>

  <script type="text/javascript">
    if (window.location.hostname != "localhost") {
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-136625-10']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    }
  </script>
</head>
<body>
  <script type="text/javascript">
    window.onerror = function (message, url, lineNo, colNo, error) {
       console.log(arguments);

       let container = document.createElement('div');

       container.style.color = 'red';
       container.style.position = 'fixed';
       container.style.background = '#eee';
       container.style.padding = '2em';
       container.style.top = '1em';
       container.style.left = '1em';

       let msg = document.createElement('pre');
       msg.innerText = [
          'Message: ' + message,
          'URL: ' + url,
          'Line: ' + lineNo,
          'Column: ' + colNo,
          'Stack: ' + (error && error.stack)
       ].join('\n');

       container.appendChild(msg);

       document.body.appendChild(container);
    };
  
  </script>
  <script type="text/javascript" src="https://cdn.polyfill.io/v2/polyfill.min.js?features=default&unknown=polyfill"></script>
  <script type="text/javascript" src="/static/bundle.min.js?<!--# echo var="cache_buster" -->"></script>
  <script type="text/javascript">
    define("ld/events", <!--# include virtual="/events" -->)
    require(["ld/init"], function(m) { m.init() })
  </script>
</body>
</html>
