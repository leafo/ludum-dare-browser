<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="stylesheet" href="/static/icons/style.css" />
</head>
<body>
  <div class="sticky" id="toolbar">
    <div class="inner">
      <div class="tools">
        <span class="icon-expand"></span>
        <div class="size_picker" id="size_picker">
          <span class="picker left_picker" data-size="small">Small</span>
          <span class="picker current" data-size="medium">Medium</span>
          <span class="picker right_picker" data-large="large">Large</span>
        </div>

        <label>
          <input type="checkbox" class="toggle_details" />
          Show Details
        </label>
      </div>
      <h1>Ludum Dare 26 Games</h1>
    </div>
  </div>

  <div id="game_list">
    <div class="loader_cell"></div>
  </div>

  <script type="text/template" id="game_template">
    <div class="game_cell image_loading">
      <a href="{{ url }}" target="_blank" class="thumb" style="background-image: url({{ screenshot_url }});"></a>
      <div class="top_label">
        <div class="votes">
          <span title="Votes Received">
            <span class="icon icon-star"></span> {{ votes_received }}
          </span>
          <span class="divider"> </span>
          <span title="Coolness">
            <span class="icon icon-cool"></span> {{ votes_given }}
          </span>
        </div>
      </div>

      <div class="label">
        <div class="text">
          <a href="{{ user_url }}" target="_blank" class="author">{{ user }}</a>
          <a href="{{ url }}" target="_blank" class="title">{{ title }}</a>
        </div>
      </div>
    </div>
  </script>
  <script type="text/javascript" src="/static/lib/jquery-1.9.1.js"></script>
  <script type="text/javascript" src="/static/lib/underscore.js"></script>
  <script type="text/javascript" src="/static/main.js"></script>
  <script type="text/javascript">
    new I.GamePage();
  </script>
</body>
</html>
